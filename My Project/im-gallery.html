<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <style>
        .header{
            text-align: center;
    font-family: sans-serif;
        }
        
        .gallery{
            display: inline-block;
            border: 1px solid hsl(0,0%,60%);
            margin: 5px;
            border-radius: 10px;
            box-sizing: border-box;
            align-items: center;
        }
        .gallery img{
            width: auto;
            height: 240px;
            border-radius: 70%;

        }
        h3{
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 5px;
        }
        .second h3{
            color: blueviolet;

    
        }
        .first img{
            width: 450px;
            border-radius: 20%;

        }
    </style>
    <div class="header">
        <h2>Nepalese Popular food</h2>
    </div>
    <div class="first">
    <div class="gallery">
        <img src="https://nepaltraveller.com/images/main/1602212149.sidetrackimagersz_nepali_momo.jpg">
        <h3>MOMO</h3>
    </div>
    <div class="gallery">
        <img src="https://www.willflyforfood.net/wp-content/uploads/2023/05/nepalese-food-pani-puri.jpg.webp" alt="">
        <h3>PaniPuri</h3>
    </div>
    <div class="gallery">
        <img src="https://nht-api.nepalhikingteam.com/media/attachments/Yomari.jpg" alt="">
        <h3>YOmari</h3>
    </div>
    </div>
    <div class="second">
    <div class="gallery">
        <img src="https://washburnreview.org/wp-content/uploads/2023/03/sel-roti.jpeg" alt="">
        <h3>Selroti</h3>
    </div>
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Nepali_dal-bhat-tarkari.jpg/1200px-Nepali_dal-bhat-tarkari.jpg" alt="">
        <h3>Dal-Bhat</h3>
    </div>
    <div class="gallery">
        <img src="https://annapurnaexpress.prixacdn.net/media/albums/chicken_chowmein_WUA7kDvFx2.jpg" alt="">
        <h3>Chowmein</h3>
    </div>
    </div>
</body>
</html>
